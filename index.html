<!DOCTYPE html>
<html>
<head>
<meta name="theme-color" content="#3f51b5">
<title>Polymer Chat</title>
<script>
  window.addEventListener('polymer-ready', function(e) {
    document.querySelector("html /deep/ paper-action-dialog#dialog1").toggle();
    document.querySelector('html /deep/ paper-input').addEventListener('keyup', function(event) {
                if(event.keyCode == 13) {
                    document.querySelector("polymer-chat").msgSend();
                }
            });
    });
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="app-icon.png" />
<link rel="icon" type="img/ico" href="favicon.png">
<link rel="stylesheet" href="styles.css">
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="polymer-chat.html">
</head>
<body layout vertical fullbleed>
<polymer-chat></polymer-chat>
</body>
</html>
